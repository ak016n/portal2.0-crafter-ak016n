<!doctype html>
<html class="no-js" ng-app="myApp">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="/developer/resources/css/ext/swagger/swagger-ui.min.css">
  </head>
  <body>
    <div ng-controller="SwaggerCtrl" class="container" style="margin-bottom:100px">
        <h1>Portal 2.0 API doc</h1>
        <form name="urlForm" ng-submit="urlForm.$valid&&(swaggerUrl=url)" class="form-inline">
            <input type="url" placeholder="swagger URL" class="form-control" id="url" name="url" ng-model="url" required style="width:400px">
            <button type="submit" class="btn btn-primary">explore</button>
        </form>
        <div swagger-ui url="swaggerUrl" try-it="true" error-handler="myErrorHandler" transform-try-it="myTransform"></div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script src="/developer/resources/script/vendor/angular-swagger-ui/swagger-ui.min.js"></script>
    <script type="text/javascript">
        angular
            .module('myApp', ['swaggerUi'])
            .controller('SwaggerCtrl', function($scope){
                // init form
                $scope.url = '/developer/v2/api-docs';
                // error management
                $scope.myErrorHandler = function(data, status){
                    alert('failed to load swagger: '+status);
                };
                // transform try it request
                $scope.myTransform = function(request){
                    request.headers['api_key'] = 's5hredf5hy41er8yhee58';
                };
            });
    </script>
</body>
</html>
