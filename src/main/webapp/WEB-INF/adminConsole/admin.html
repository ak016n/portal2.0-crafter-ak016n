<html>

<head>
<link type="text/css" rel="stylesheet" href="/developer/resources/css/int/form.css?@@TIMESTAMP@@"/>
<script type="text/javascript" src="/developer/resources/script/vendor/jquery-1.11.0.min.js?@@TIMESTAMP@@"></script>
<script type="text/javascript" src="/developer/resources/script/vendor/jquery.i18n.properties-min-1.0.9.js?@@TIMESTAMP@@"></script>
<script type="text/javascript" src="/developer/resources/script/int/serverSideValidationV2.js?@@TIMESTAMP@@"></script>
<script type="text/javascript" src="/developer/resources/script/int/add.i18n.capability.js?@@TIMESTAMP@@"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular.min.js" type="text/javascript"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular-resource.js" type="text/javascript"></script>
<script type="text/javascript" src="/developer/resources/script/vendor/angular-translate.min.js?@@TIMESTAMP@@"></script>
<script type="text/javascript" src="/developer/resources/script/vendor/angular-translate-loader-url.min.js?@@TIMESTAMP@@"></script>
<script type="text/javascript" src="/developer/resources/script/controller/app.js"></script>
<script type="text/javascript" src="/developer/resources/script/controller/adminController.js"></script>
<script type="text/javascript" src="/developer/resources/script/services/adminService.js"></script>
</head>

<body ng-app="portalApp">
<div class="contentPanel">
    <div class="panelContent">
       <h1>Global Properties</h1>
    </div>
    <div class="panelContentFull">
        <div class="panelContent">
				<form class="customForm" name="adminForm" ng-controller="GetAdminPropertyCtrl" novalidate att-form-errors>
					<div class="grid oneColumn" style="padding: 0px;">
						<ul id="serverErrorMessage" style="display: none">
							<li ng-repeat="errorMessage in errorMessages" repeat-complete="triggerErrHandling()">
								{{errorMessage}}
							</li>
						</ul>
					    <div class="formElementRow">
				        	<label name="top_lvl_errors" att-field-errors></label>
				        </div>
				        <!-- <legend translate>book.edit.current</legend> -->
						<div class="formElementRow">
							<label class="required" for="itemKey_label">Item Key</label>
							<input name="itemKey" type="text" id="itemKey_input_id" ng-model="adminProp.itemKey" required att-field-errors tabindex="1"/>
							<!-- {{adminProp.itemKey}} -->
							<!-- <p ng-show="adminForm.itemKey.$invalid && !adminForm.itemKey.$pristine">Email is not valid</p> -->
						</div>
						<div class="formElementRow">
							<label class="required" for="field_key_label">Field Key</label>
							<input name="fieldKey" type="text" id="fieldKey_input_id" ng-model="adminProp.fieldKey" required att-field-errors tabindex="2" />
							<!-- {{adminProp.fieldKey}} -->
						</div>
						<div class="formElementRow">
							<label class="required" for="description_label">Description</label>
							<textarea name="description" id="description_textArea_id" ng-model="adminProp.description" tabindex="3" rows="18" cols="100" style="width: 780px;"></textarea>
						</div>
						<div class="formElementRow">
							<button data-ng-click="validateOnSubmit=true; refresh(adminForm)">Refresh</button>
							<button data-ng-click="create()">Create</button>
						</div>
					</div>
				</form>
			</div>	
	</div>
</div>
</body>

</html>
