
<!-- Blog Post Content Column -->
<div class="col-lg-8">

	<!-- Blog Post -->

	<!-- Title -->
	<h1>{{blogPost.title}}</h1>

	<!-- Author -->
	<p>
		by <a href="index.php">{{blogPost.author.username}}</a>&nbsp;&nbsp;<span class="glyphicon glyphicon-time"></span> Posted on {{blogPost.date_created}}
	</p>

	<hr>

	<!-- Preview Image -->
	<img class="img-responsive" ng-src="http://devpgm-wcm-stage.eng.mobilephone.net/blog{{blogPost.image_url}}" alt="">

	<hr>

	<!-- Post Content -->
	<p class="lead"><div ng-bind-html="blogPost.content"></div></p>

	<hr>

		<!-- Blog Comments -->

		<!-- Comments Form -->
		<div class="well">
			<h4>Leave a Comment:</h4>
			<form role="form">
				<div class="form-group">
					<textarea class="form-control" rows="3" ng-model="blog.comment"></textarea>
				</div>
				<button type="submit" class="btn btn-primary" ng-click="postComment(blogPost.ID)">Submit</button>
			</form>
		</div>

		<hr>

		<!-- Posted Comments -->

		<!-- Comment -->
		<div class="media" ng-repeat="comment in blogComments">
			<!-- <a class="pull-left" href="#"> <img class="media-object" src="http://placehold.it/64x64" alt=""></a> -->
			<div class="media-body">
				<h4 class="media-heading">
					{{comment.author.username}} <small>{{comment.date}}</small>
				</h4>
					{{comment.content}}
			</div>
		</div>
