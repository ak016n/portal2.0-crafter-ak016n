            <!-- Blog Entries Column -->
            <div class="col-md-8">

                <h1 class="page-header">
                    Community
                    <small>Blog</small>
                </h1>
                
                <form class="form-horizontal" role="form" name="BlogHome" novalidate att-form-errors autocomplete="off">
					<div class="form-group">
						<div class="col-sm-7 col-sm-offset-2">
							<div class="has-error help-block">
								<label name="top_lvl_errors" att-field-errors></label>
							</div>
						</div>
					</div>	
				</form>	
				
				<div ng-repeat="post in blog.posts" ui-sref-opts="{reload: true}">
	                <h2>
	                    <a ui-sref="blog.entry({id : post.ID})" ui-sref-opts="{reload: true}" ><div ng-bind-html="post.title"></div></a>
	                </h2>
	                <p>
	                    by {{post.author.username}}&nbsp;&nbsp;<span class="glyphicon glyphicon-time"></span> Posted on {{post.date_created}}
	                </p>
	                <p>
	                	<img style="float: right; padding: 10px 10px;" ng-show="post.image_url" ng-src="http://devpgm-wcm-stage.eng.mobilephone.net/blog{{post.image_url}}" />
	                	<div ng-bind-html="post.excerpt"></div><a ui-sref="blog.entry({id : post.ID})" ui-sref-opts="{reload: true}">Read more....</a>
	            
	            		<br style="clear: both;" />    
					</p>
					<hr>	
				</div>
				
				<pagination boundary-links="true" total-items="pagination.totalItems" ng-model="pagination.currentPage" class="pagination-sm" previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;" ng-change="pageChanged()"></pagination>


            </div>
