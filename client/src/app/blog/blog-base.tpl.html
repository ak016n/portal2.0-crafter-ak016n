  <!-- Page Content -->
        <div class="row">

  			<div ui-view></div>   

            <!-- Blog Sidebar Widgets Column -->
            <div class="col-md-4">
				<div class="row">
					<div class="col-md-2"></div>
					<div class="col-md-10">
						<!-- Blog Search Well -->
		                <div class="well community_well">
		                    <h6>Blog Search</h6>
		                    <div class="input-group">
		                        <input type="text" class="form-control" ng-model="blog.search.term">
		                        <span class="input-group-btn">
		                            <button class="variableWidth" type="button" ng-click="searchSelected()">
		                                <span class="glyphicon glyphicon-search"></span>
									</button>
		                        </span>
		                    </div>
		                    <!-- /.input-group -->
		                </div>
		
		                <!-- Blog Categories Well -->
		                <div class="well community_well">
		                    <h6>Categories</h6>
		                    <div class="row">
		                        <div class="col-lg-12">
		                            <ul class="list-unstyled" ng-repeat="arrays in blog.categories">
		                                <li ng-repeat="item in arrays"><a ng-href="#/blog/categories/{{item}}" ng-bind-html="item"></a></li>
		                            </ul>
		                        </div>
		
		                        <!-- /.col-lg-12 -->
		                    </div>
		                    <!-- /.row -->
		                </div>
		
		                <!-- Side Widget Well -->
		                <div class="well community_well">
		                     <h6>Tags</h6>
		                    <div class="row">
		                        <div class="col-lg-12">
		                            <ul class="list-unstyled" ng-repeat="arrays in blog.tags">
		                                <li ng-repeat="item in arrays"><a ng-href="#/blog/tags/{{item}}" ng-bind-html="item"></a></li>
		                            </ul>
		                        </div>
		
		                        <!-- /.col-lg-12 -->
		                    </div>
		                </div>
					
					
					</div>
				</div>

            </div>
            
      </div>
