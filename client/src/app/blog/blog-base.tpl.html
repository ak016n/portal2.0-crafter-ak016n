  <!-- Page Content -->
    <div class="container">

        <div class="row">

  			<div ui-view></div>   

            <!-- Blog Sidebar Widgets Column -->
            <div class="col-md-4">

                <!-- Blog Search Well -->
                <div class="well">
                    <h4>Blog Search</h4>
                    <div class="input-group">
                        <input type="text" class="form-control" ng-model="blog.search.term">
                        <span class="input-group-btn">
                            <button class="btn btn-default" type="button" ng-click="searchSelected()">
                                <span class="glyphicon glyphicon-search"></span>
                        </button>
                        </span>
                    </div>
                    <!-- /.input-group -->
                </div>

                <!-- Blog Categories Well -->
                <div class="well">
                    <h4>Blog Categories</h4>
                    <div class="row">
                        <div class="col-lg-6" ng-repeat="arrays in blog.categories">
                            <ul class="list-unstyled" ng-repeat="item in arrays">
                                <li><a ng-href="#/blog?categories={{item}}" ng-click="categorySelected(item)">{{item}}</a></li>
                            </ul>
                        </div>

                        <!-- /.col-lg-6 -->
                    </div>
                    <!-- /.row -->
                </div>

                <!-- Side Widget Well -->
                <div class="well">
                    <h4>Side Widget Well</h4>
                    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Inventore, perspiciatis adipisci accusamus laudantium odit aliquam repellat tempore quos aspernatur vero.</p>
                </div>

            </div>
            
      </div>
</div>
